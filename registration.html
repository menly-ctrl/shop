<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Electro shop</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="navigation mb-5">
         <div>
            <a href="index.html">Главная </a>
         </div>
         <div>
            Контакты
         </div>
         <div>
            Доставка
         </div>
         <div>
            Новинки
         </div>
         <div class="shop">
            <input type="text" class="search-input" placeholder="Search" class="search">
            <div class="login"> 
               <a href="registration.html"> login </a>
            </div>
            <img src="images/shopping-cart.svg" width="40" height="40" class="shop_img">
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-2 col-lg-3"></div>
            <div class="col-8 col-lg-6 reg-block pl-5 pb-5 pr-5 pt-4">
               <div class="reg text-center mb-4"> Регистрация </div>
               <div class="form-input">
                  <label for="formGroupExampleInput"></label>
                  <input type="text" class="form-control" id="nameInput" placeholder="Имя">
               </div>
               <div class="form-input">
                  <label for="exampleFormControlInput1"></label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Почта">
               </div>
               <div class="form-input mb-1">
                  <label for="exampleFormControlInput1"></label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
               </div>
               <div class="mt-2 d-flex justify-content-center" >
                  <button class="reg-btn" onclick="password_check();">Регистрация</button>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src= "script.js" ></script> 
   </body>
</html>
